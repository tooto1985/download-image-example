<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="test.jpg">
    <br>
    <a href="test.jpg">下載圖片(X)</a>
    <br>
    <a href="index.html">下載網頁(X)</a>
    <br>
    <a href="test.jpg" onclick="downloadHref(event,this)">下載圖片(O)</a>
    <br>
    <a href="index.html" onclick="downloadHref(event,this)">下載網頁(O)</a>
    <script>
        function downloadHref(e, el) {
            e.preventDefault();
            getFile(el.href, function (arraybuffer) {
                saveFile(modifyType(arraybuffer), el.pathname.substr(1));
            });
        }

        function getFile(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                callback(xhr.response);
            };
            xhr.open('GET', url);
            xhr.responseType = 'arraybuffer';
            xhr.send();
        }

        function modifyType(arraybuffer) {
            var blob = new Blob([arraybuffer], {
                type: 'application/octet-stream'
            });
            return blob;
        }

        function saveFile(blob, filename) {
            if (window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveOrOpenBlob(blob, filename);
            } else {
                var link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>

</html>
